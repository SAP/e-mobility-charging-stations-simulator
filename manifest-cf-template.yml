applications:
- name: charging-stations-simulator
  memory: 1G
  disk_quota: 1G
  instances: 1
  buildpacks:
  - https://github.com/cloudfoundry/nodejs-buildpack
  no-route: true
  health-check-type: process
  command: node -r source-map-support/register dist/start.js
  env:
    OPTIMIZE_MEMORY: true
